<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidadãos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cidadãos</h1>
        
        <form id="citizenForm">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14">
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>

        <div class="search-section">
            <h2>Pesquisar Cidadão</h2>
            
            <div class="form-group">
                <label for="searchType">Pesquisar por:</label>
                <select id="searchType" name="searchType">
                    <option value="cpf">CPF</option>
                    <option value="name">Nome</option>
                </select>
            </div>

            <div class="form-group">
                <label for="searchQuery">Termo de busca:</label>
                <input type="text" id="searchQuery" name="searchQuery">
            </div>

            <button onclick="searchCitizen()">Pesquisar</button>

            <div id="searchResults" class="search-results"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/main.js"></script>
</body>
</html>
